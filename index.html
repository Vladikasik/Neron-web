          <script>
        // Simple favicon loading verification  
        console.log('üéØ Loading favicon system...');
        
        setTimeout(() => {
          const favicon = document.querySelector('link[rel="icon"]');
          if (favicon) {
            const img = new Image();
            img.onload = () => console.log('‚úÖ Favicon loaded successfully');
            img.onerror = () => console.warn('‚ö†Ô∏è Favicon failed to load');
            img.src = favicon.href + '?v=' + Date.now();
          }
        }, 100);
      </script>
  </head>

    <script type="module" src="/src/main.tsx"></script>
